{% extends "base.html" %}
{% block start %}

<div  class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="POST">
        {% csrf_token %}
        <h2>Register</h2>

        {% if messages %}
        {{ message.tags }}
        <div class="alert alert-primary" role="alert">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        </div>

        {% endif %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Frist name</label>
          <input type="text" name="first_name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Last name</label>
            <input type="text" name="last_name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">User Name</label>
            <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" name="password" class="form-control" id="exampleInputPassword1">
        </div>
        
        <p>Already have a account <a href="login">Login here</a></p>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>


{% endblock %}
